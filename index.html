<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        h1 { color: #d32f2f; font-size: 3rem; }
        .buttons { margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4081; color: white; margin-right: 20px; }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; }
        #yesBtn:hover { transform: scale(1.1); background-color: #f50057; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="question-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h1>Yay! See you on the 14th! ü•∞üåπ</h1>
        <p style="font-size: 50px;">üçïüçøüé¨</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionContainer = document.getElementById('question-container');
        const successMessage = document.getElementById('success-message');

        // Make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Show success message
        yesBtn.addEventListener('click', () => {
            questionContainer.classList.add('hidden');
            successMessage.classList.remove('hidden');
        });
    </script>
</body>
</html>
